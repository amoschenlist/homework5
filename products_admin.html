<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascript/products_admin.js" type="module"></script>
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row py-3">
          <!-- #region 產品列表 -->
          <div class="col-md-6">
		    <div>             
			   <button type="button" class="btn btn-outline-info" onclick="location.href='index.html'" >前台商品
            </div>
            <div>
              <h3 class="my-2 text-primary">後台產品列表</h3>
              <button
                class="btn btn-success btn-sm"
                style="float: right"
                @click="openItemModal('new')"
              >
                建立新的產品
              </button>
            </div>
            <review-product-modal-name ref="refReviewProductModal"  :reviewproductinner="tempProductReview"></review-product-modal-name>
            <table class="table table-hover my-2">
              <thead>
                <tr>
                  <th width="120" class="my-2 text-primary">分類</th>
                  <th width="120" class="my-2 text-primary">產品名稱</th>
                  <th width="70" class="my-2 text-primary">原價</th>
                  <th width="70" class="my-2 text-primary">售價</th>
                  <th width="90" class="my-2 text-primary">是否啟用</th>
                  <th width="70" class="my-2 text-primary">檢視</th>
                  <th width="120" class="my-2 text-primary">編輯</th>
                  <!--加入編輯刪除按鈕-->
                </tr>
              </thead>
              <tbody>
                <tr v-for="(item) in products" :key="item.id">
                  <td>{{ item.category }}</td>
                  <td>{{ item.title }}</td>
                  <td>{{item.origin_price}}</td>
                  <td>{{item.price}}</td>
                  <td>
                    <span v-if="item.is_enabled" class="text-success"
                      >啟用</span
                    >
                    <span v-else>未啟用</span>
                  </td>
				  <td>
				  <button type="button" class="btn btn-outline-info btn-sm" @click="getProduct(item.id)"
                      :disabled="loadingStatus.loadingItem === item.id || !item.is_enabled">
                      <i class="fas fa-spinner fa-pulse" v-if="loadingStatus.loadingItem === item.id"></i>
                      檢視
                    </button>
				  </td>
                  <td>				   
                    <!--加入編輯按鈕-->
                    <button
                      type="button"
                      class="btn btn-success btn-sm"
                      @click="openItemModal('edit', item)"
                    >
                      編輯
                    </button>
                    <!--加入刪除按鈕-->
                    <button
                      type="button"
                      class="btn btn-warning btn-sm"
                      @click="openItemModal('delete', item)"
                    >
                      刪除
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
			
            <p class="my-2 text-primary">
              本頁有<span>{{ products.length }}</span> 項產品 / 總共有<span>{{ totalProducts }}</span> 項產品
            </p>
			
			<pagination-list :pages-data="paginationData" @emit-pages="getData"></pagination-list>
          </div>
          <!-- #endregion 產品列表 -->

          <!-- 使用元件 -->		  		  		  		  
          <product-item-modal
            ref="product"
            :temp-product="tempProduct"
            :is-new="isNew"
            :pages-data="paginationData"
            @update-render="getData"
          ></product-item-modal>

          <del-product-item-modal
            ref="delProduct"
            :temp-product="tempProduct"
            :pages-data="paginationData"
            @update-render="getData"
          ></del-product-item-modal>
        </div>
      </div>
    </div>

    <!-- #region PproductModal -->
    <script type="text/x-template" id="productItemModal">
      <div id ="productItemModal" ref="productMoadl" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class = "modal-dialog">
      		<div class = "modal-content  border-0">
      			<!--modal-header -->
      			<div class="modal-header bg-success text-white">
      				<h5 id="productModalLabel" class="modal-title"><!--modal-header-title -->
      				<span v-if="isNew">新增產品</span><!--isNew為true時,顯示新增產品 -->
      				<span v-else>編輯產品</span><!--isNew為false時,顯示編輯產品 -->
      				</h5>
      				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      			</div>
      			<!--modal-body -->
      			<div class="modal-body">
      			  <div class="row">
      			   <!-- #region 產品主要內容 -->
      				<div class="col-sm-8">
      				  <h3 class="my-2 text-primary">主要內容</h3>
      				  <div class="my-2">
      					<label for="title" class="form-label">標題</label>
      					<input id="title" v-model="tempProduct.title" type="text" class="form-control" placeholder="請輸入標題">
      				  </div>
      				  <div class="row">
      					<div class="my-2 col-md-6">
      					  <label for="category" class="form-label">分類</label>
      					  <input id="category" v-model="tempProduct.category" type="text" class="form-control"
      						placeholder="請輸入分類">
      					</div>
      					<div class="my-2 col-md-6">
      					  <label for="price" class="form-label">單位</label>
      					  <input id="unit" v-model="tempProduct.unit" type="text" class="form-control" placeholder="請輸入單位">
      					</div>
      				  </div>
      				  <div class="row">
      					<div class="my-2 col-md-6">
      					  <label for="origin_price" class="form-label">原價</label>
      					  <input id="origin_price" v-model.number="tempProduct.origin_price" type="number" min="0"
      						class="form-control" placeholder="請輸入原價">
      					</div>
      					<div class="my-2 col-md-6">
      					  <label for="price" class="form-label">售價</label>
      					  <input id="price" v-model.number="tempProduct.price" type="number" min="0" class="form-control"
      						placeholder="請輸入售價">
      					</div>
      				  </div>
      				  <hr>
      				  <div class="my-2">
      					<label for="description" class="form-label">產品描述</label>
      					<textarea id="description" v-model="tempProduct.description" type="text" class="form-control"
      					  placeholder="請輸入產品描述">
      				  </textarea>
      				  </div>
      				  <div class="my-2">
      					<label for="content" class="form-label">說明內容</label>
      					<textarea id="description" v-model="tempProduct.content" type="text" class="form-control"
      					  placeholder="請輸入說明內容">
      				  </textarea>
      				  </div>
      				  <div class="my-2">
      					<div class="form-check">
      					  <input id="is_enabled" v-model="tempProduct.is_enabled" class="form-check-input" type="checkbox"
      						:true-value="1" :false-value="0">
      					  <label class="form-check-label" for="is_enabled">是否啟用</label>
      					</div>
      				  </div>
      				</div>
      				<!-- #endregion 產品主要內容 -->
      				<!-- #region 產品主主要圖片 -->
      				<div class="col-my-2">
      				  <div class="my-2">
      				  <h3 class="my-2 text-primary">主要圖片</h3>
      					<input v-model="tempProduct.imageUrl" type="text" class="form-control mb-2" placeholder="請輸入圖片連結">
      					<img class="img-fluid" :src="tempProduct.imageUrl">
      				  </div>
      				  <h3 class="my-2 text-primary">多圖新增</h3>
      				  <div v-if="Array.isArray(tempProduct.imagesUrl)">
      					<div class="mb-1" v-for="(image, key) in tempProduct.imagesUrl" :key="key">
      					  <div class="my-2">
      						<label for="imageUrl" class="form-label">圖片網址</label>
      						<input v-model="tempProduct.imagesUrl[key]" type="text" class="form-control"
      						  placeholder="請輸入圖片連結">
      					  </div>
      					  <img class="img-fluid" :src="image">
      					</div>
      					<div v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]">
      					  <button class="btn btn-outline-primary btn-sm d-block w-100" @click="tempProduct.imagesUrl.push('')">新增圖片</button>
      					</div>
      					<div v-else>
      					  <button class="btn btn-outline-danger btn-sm d-block w-100" @click="tempProduct.imagesUrl.pop()">刪除圖片</button>
      					</div>
      				  </div>
      				  <div v-else>
      					<button class="btn btn-outline-primary btn-sm d-block w-100" @click="createImagesLink">新增圖片</button>
      				  </div>
      				</div>
      				<!-- #endregion 產品主主要圖片 -->
      			  </div>
      			</div>

      			<!--modal-footer -->
      			<div class="modal-footer">
      				<!--modal-footer 取消按鈕-->
      				<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
      				<!--modal-footer 確認新增或編輯按鈕-->
      				<button type="button" class="btn btn-success" @click="updateItemProduct">確認</button>
      			</div>
      		</div>
      	</div>
      </div>
    </script>
    <!-- #endregion ProductModal-->

    <!-- #region delProductModal -->
    <script type="text/x-template" id="delProductItemModal">
      <div id ="delProductItemModal" ref="delProductMoadl" class="modal fade" tabindex="-1" aria-labelledby="delProductModalLabel" aria-hidden="true">
      	<div class = "modal-dialog">
      		<div class = "modal-content  border-0">
      			<!-- modal-header -->
      			<div class="modal-header bg-warning text-danger">
      			 <h5 id="delProductModalLabel" class="modal-title"><span>刪除產品</span></h5>
      			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      			</div>
      			<!-- modal-body -->
      			<div class="modal-body">
      			是否刪除, <strong class="bg-warning">{{ tempProduct.title }}</strong> 商品(刪除後將無法恢復)。
      			</div>
      			<!-- modal-footer -->
      			<div class="modal-footer">
      			 <!--modal-footer 取消按鈕-->
      			 <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
      			 <!--modal-footer 確認刪除按鈕-->
      			 <button type="button" class="btn bg-warning text-danger" @click="delItemProduct">確認刪除</button>
      			</div>
      		</div>
      	</div>
      </div>
    </script>
    <!-- #endregion delProductModal -->

    <script type="text/x-template" id="paginationList">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li
            class="page-item"
            :class="{'disabled': pagesData.current_page === 1}"
          >
            <a
              class="page-link"
              href="#"
              aria-label="Previous"
              @click.prevent="emitPages(pagesData.current_page - 1)"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li
            v-for="(item, index) in pagesData.total_pages"
            :key="index"
            class="page-item"
            :class="{'active': item === pagesData.current_page}"
          >
            <span
              class="page-link"
              v-if="item === pagesData.current_page"
            >{{ item }}</span>
            <a
              class="page-link"
              href="#"
              v-else
              @click.prevent="emitPages(item)"
            >{{ item }}</a>
          </li>
          <li
            class="page-item"
            :class="{'disabled': pagesData.current_page === pagesData.total_pages}"
          >
            <a
              class="page-link"
              href="#"
              aria-label="Next"
              @click.prevent="emitPages(pagesData.current_page + 1)"
            >
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </script>


  </body>
</html>
